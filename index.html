<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESRD Game Division</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @font-face {
  font-family: 'gff';
  src: url('font.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gff', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background glow effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(132, 255, 56, 0.15), transparent 70%);
            z-index: 0;
        }

        /* Main container */
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .menu-btn:hover {
            color: #fff;
        }

        .logo {
            color: #84ff38;
            font-size: 0.875rem;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .contact-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid #2a2a2a;
            background: none;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .contact-btn:hover {
            background-color: rgba(132, 255, 56, 0.1);
        }

        /* Main content */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .text-content {
            width: 50%;
            z-index: 10;
        }

        .prod-text {
            color: #888;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .title {
            color: #fff;
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        .quote {
            margin-bottom: 2rem;
        }

        .quote-highlight {
            color: #84ff38;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .quote-text {
            color: #888;
            font-size: 0.75rem;
        }

        .quote-text span {
            color: #fff;
        }

        .discover-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid #2a2a2a;
            background: none;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .discover-btn:hover {
            background-color: rgba(132, 255, 56, 0.1);
        }

        .image-container {
            width: 50%;
            height: 500px;
            position: relative;
        }

        .character-img {
            position: absolute;
            right: 0;
            height: 100%;
            object-fit: contain;
            object-position: right;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            color: #555;
            font-size: 0.75rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            color: #888;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #fff;
        }

        /* Decorative elements */
        .decor-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 300px;
            width: 300px;
            border-left: 1px solid #2a2a2a;
            border-top: 1px solid #2a2a2a;
            opacity: 0.3;
        }

        .decor-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 300px;
            width: 300px;
            border-right: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
            opacity: 0.3;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-line {
            width: 1px;
            height: 2rem;
            background-color: #2a2a2a;
        }

        .scroll-dot {
            width: 0.75rem;
            height: 0.75rem;
            border: 1px solid #2a2a2a;
            border-radius: 50%;
            margin-top: 0.5rem;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #111;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #fff;
        }

        .login-form h2 {
            color: #84ff38;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #84ff38;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #84ff38;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #6cd42e;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .text-content, .image-container {
                width: 100%;
            }

            .text-content {
                margin-bottom: 2rem;
            }

            .title {
                font-size: 4rem;
            }

            .image-container {
                height: 350px;
            }

            .character-img {
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">

    <!-- JavaScript -->
    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Modal functionality
        const menuBtn = document.getElementById('menuBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');

        // Open modal when menu button is clicked
        menuBtn.addEventListener('click', function() {
            loginModal.style.display = 'flex';
        });

        // Close modal when close button is clicked
        closeModal.addEventListener('click', function() {
            loginModal.style.display = 'none';
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check if username and password are both "1234"
            if (username === 'Individual' && password === '1234') {
                // Redirect to 1234.HTML
                window.open('dashboard.html', '_blank');
            } else {
                alert('Invalid username or password. Try Contacting With ESRD Game Division.');
            }
        });
    </script>
